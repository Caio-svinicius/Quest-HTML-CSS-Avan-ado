<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <img src="./src/images/logo.svg" alt="">
  </header>

  <section class="container">
    <div class="picture">
      <img src="./src/images/illustration-mockups.svg" alt="Illustration Mockup">
    </div>
    <div class="infos">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build comunities.You have a voice,but so does your
        audience.Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="btn-register">Register</a>
    </div>
  </section>

  <footer class="footer">
    <a href="#">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
    <a href="#">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a href="#">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
